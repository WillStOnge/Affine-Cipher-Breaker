<!DOCTYPE html>
<html>
  <head>
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@9.2.0/lib/browser/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="js/frequency.js"></script>
    <script src="js/affine.js"></script>
    <script src="js/attack.js"></script>

    <!-- Meta tags -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta name="viewport" content="width=device-width"/>

    <!-- Favicon and title -->
    <link rel="icon" href="img/favicon.png">
    <title>Affine Cipher Breaker</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
  </head>
  <body class="container-fluid with-custom-webkit-scrollbars with-custom-css-scrollbars" style="min-height:100vh" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-mode-onload="true">

    <!-- Frequency Analysis Modal -->
    <div class="modal modal-full ie-scroll-fix" id="modal-freq" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="row">
            <h5 class="modal-title col-11">Frequency Analysis</h5>
            <button type="button" class="btn btn-primary col-1" data-dismiss="modal">Close</button>
          </div>
          <canvas id="freq_chart" class="h-three-quarter"></canvas>
          <div class="text-right mt-20">
          </div>
        </div>
      </div>
    </div>

    <!-- Page wrapper start -->
    <div class="page-wrapper">

      <!-- Sticky alerts (toasts) -->
      <div class="sticky-alerts"></div>

      <!-- Content wrapper start -->
      <div class="content-wrapper">

        <!-- Navbar start -->
        <nav class="navbar justify-content-between align-middle">
          <div class="navbar-content">
            <h4 class="pl-5">Affine Cipher Breaker</h4>
          </div>
          <div class="navbar-content">
            <a href="https://github.com/WillStOnge/Affine-Cipher-Breaker/"><img class="text-decoration-none" src="img/github.png" alt="GitHub Repo"></a>
          </div>
        </nav>
        <!-- Navbar end -->

        <!-- Cipher component start -->
        <div class="card w-full ml-0">
          <div class="row">
            
            <!-- Input and output textareas -->
            <div class="col-8">
              <textarea placeholder="Input" class="form-control" id="input"></textarea>
              <p id="input_count" class="mt-0">Word Count: 0</p>
              <textarea placeholder="Output" class="form-control mt-10" id="output" readonly="readonly"></textarea>
              <p id="output_count" class="mt-0">Word Count: 0</p>
            </div>

            <!-- Blank region -->
            <div class="col-2"></div>

            <!-- Keys and buttons -->
            <div class="col-2" height="100%">
              <div class="text-right">
                <select class="form-control" id="cipher">
                  <option value="affine" selected="selected">Affine</option>
                </select>
                
                <hr>
                <p></p>

                <input type="number" placeholder="Multiplicative Key" class="form-control" id="mKey">
                <p></p>
                <input type="number" placeholder="Additive Key" class="form-control" id="bKey">

                <p></p>
                <hr>
                <p></p>

                <div class="text-center">
                  <button class="btn">Encipher</button>
                  <button class="btn">Decipher</button>

                  <p></p>

                  <button class="btn" id="freq_button">Frequency Analysis</button>
                </div>

              </div>
            </div>

          </div>
        </div>
        <!-- Cipher component end -->

        <!-- Attack component start -->
        <div class="row">
          <!-- Known plaintext attack start -->
          <details class="collapse-panel p-10 col-6">
            <summary class="collapse-header">
              <strong>Known Plaintext Attack</strong>
            </summary>

            <div class="collapse-content">
              <!-- Plaintext attack input and button -->
              <label for="keyword">Keyword:</label>
              <div class="input-group">
                <input class="form-control border" type="text" id="keyword" value="THE">
                <div class="input-group-append">
                  <button class="btn btn-primary" id="plaintext-attack">Perform Attack</button>
                </div>
              </div>

              <!-- Plaintext attack table -->
              <div class="table-responsive" id="keyword-table"></div>
            </div>
          </details>
          <!-- Known plaintext attack end -->

          <!-- Brute force attack start -->
          <details class="collapse-panel p-10 col-6">
            <summary class="collapse-header">
              <strong>Brute Force Attack</strong>
            </summary>

            <div class="collapse-content">
              <!-- Brute force attack input and button -->
              <button class="btn btn-primary" id="plaintext-attack">Perform Attack</button>

              <!-- Brute force table -->
              <div class="table-responsive" id="keyword-table"></div>
            </div>
          </details>
          <!-- Brute force attack end -->
        </div>
        <!-- Attack component end -->

        <!-- Footer start -->
        <footer class="text-center">
          <p class="font-size-12 m-0">This site was designed for CSC 483 (Cryptology) at Northern Kentucky University.<br>&copy;<span id="year"></span> Will St. Onge, Will Sie, and Hannah Creech</p>
        </footer>
        <!-- Footer end -->
      
      </div>
      <!-- Content wrapper end -->

    </div>
    <!-- Page wrapper end -->
    
  </body>
  <script src="js/listeners.js"></script>
</html>
